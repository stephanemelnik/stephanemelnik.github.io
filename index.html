<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      /* Custom styles for the typewriter font and label animation */
      .input {
        font-family: "Courier New", Courier, monospace;
        color: #e0e0e0; /* Slightly darker color than the background */
        padding-left: 0; /* No padding on the left */
        text-indent: 0.75rem; /* Adds indent to push text inside */
        margin-bottom: 1.5rem; /* Adds vertical space between inputs */
      }

      .floating-label {
        position: absolute;
        top: 0.75rem;
        left: 0;
        font-size: 1rem;
        font-family: "Courier New", Courier, monospace;
        color: #aaa;
        pointer-events: none;
        transition: all 0.3s ease;
      }

      .input:focus + .floating-label,
      .input:not(:placeholder-shown) + .floating-label,
      textarea:focus + .floating-label,
      textarea:not(:placeholder-shown) + .floating-label {
        top: -1.5rem; /* Moves the label higher */
        font-size: 0.875rem;
        color: #aaa; /* Color stays the same during the animation */
      }

      .input::placeholder,
      textarea::placeholder {
        color: transparent;
      }

      /* Autofill styles */
      input:-webkit-autofill {
        -webkit-text-fill-color: black !important;
        -webkit-box-shadow: 0 0 0px 1000px white inset !important;
        transition: background-color 5000s ease-in-out 0s;
      }

      /* Custom styles for the popup */
      .popup {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(
          255,
          255,
          255,
          0.9
        ); /* White and slightly transparent */
        justify-content: center;
        align-items: center;
        z-index: 10;
      }

      .popup.show {
        display: flex;
      }
    </style>
  </head>
  <body class="bg-black flex justify-center items-center min-h-screen">
    <main class="relative w-full max-w-lg p-8">
      <section>
        <form
          id="contactForm"
          class="space-y-8"
          action="/submit_form"
          method="POST"
        >
          <!-- Name and Surname Side by Side -->
          <div class="flex gap-8">
            <div class="relative w-1/2">
              <input
                class="input w-full p-3 bg-black border-b border-white placeholder-transparent focus:outline-none focus:border-white"
                type="text"
                id="first-name"
                name="first-name"
                placeholder=" "
                required
              />
              <label class="floating-label" for="first-name">Prénom *</label>
            </div>
            <div class="relative w-1/2">
              <input
                class="input w-full p-3 bg-black border-b border-white placeholder-transparent focus:outline-none focus:border-white"
                type="text"
                id="last-name"
                name="last-name"
                placeholder=" "
                required
              />
              <label class="floating-label" for="last-name">Nom *</label>
            </div>
          </div>

          <!-- Email and Phone Side by Side -->
          <div class="flex gap-8">
            <div class="relative w-1/2">
              <input
                class="input w-full p-3 bg-black border-b border-white placeholder-transparent focus:outline-none focus:border-white"
                type="email"
                id="email"
                name="email"
                placeholder=" "
                required
              />
              <label class="floating-label" for="email">Email *</label>
            </div>
            <div class="relative w-1/2">
              <input
                class="input w-full p-3 bg-black border-b border-white placeholder-transparent focus:outline-none focus:border-white"
                type="text"
                id="phone"
                name="phone"
                placeholder=" "
                required
              />
              <label class="floating-label" for="phone">Tél. *</label>
            </div>
          </div>

          <!-- Text Area -->
          <div class="relative">
            <textarea
              class="input w-full p-3 bg-black border-b border-white placeholder-transparent focus:outline-none focus:border-white"
              id="message"
              name="message"
              rows="5"
              placeholder=" "
              required
              style="
                padding-left: 0;
                text-indent: 0.75rem;
                margin-bottom: 1.5rem;
              "
            ></textarea>
            <label class="floating-label" for="message">Votre message *</label>
          </div>

          <!-- Submit Button -->
          <div class="flex justify-center">
            <button
              class="w-full md:w-1/2 py-3 bg-white text-black font-bold border border-black hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black"
              type="submit"
            >
              Envoyer
            </button>
          </div>
        </form>
      </section>

      <!-- Popup Message -->
      <div id="popupMessage" class="popup">
        <div class="text-black text-2xl font-extrabold">
          Votre message a été envoyé !
        </div>
      </div>
    </main>
  </body>
</html>
